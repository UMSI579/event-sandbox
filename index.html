<!DOCTYPE html>
<!-- ADDING JS AND CSS VIA EXTERNAL FILES -->
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link defer rel="stylesheet" href="css/styles.css">
    <!-- if you remove the `defer` attribribute, it won't work, because this
        JavaScript expects ` <div id="javascript-will-add-content">` but it loads
        and executes before that element is available -->
    <script defer src="js/some_javascript.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row gy-10">
        <div class="col tallcol" id="col1">

        </div>
        <div class="col tallcol" id="col2">
        </div>
        <div class="col tallcol" id="col3">
        </div>
      </div>

    </div>
    <div class="container border bg-light">
      <h2>status:</h2>
      <p id="status"></p>  
    </div>

  </body>
</html>
